<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        type="text/css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Manage persons</h1>
<a th:href="@{/persons/new}">Add new person</a>
<table class="table">
  <thead class="table-success">
  <tr>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="person: ${personsList}">
    <tr>
      <td th:text="${person.firstName}"/>
      <td> -> [[ ${person.lastName} ]] <- </td>
      <td th:text="${person.email}"/>
      <td th:text="${person.password}"/>
      <td>
        <a th:href="@{'/persons/delete/' + ${person.id}}">Delete</a>
        <a th:href="@{'/persons/update/' + ${person.id}}">Update</a>
      </td>
    </tr>
  </th:block>
  </tbody>
</table>
</body>
</html>
